<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game II</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

        .jump-game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .visualization-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .array-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .array-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .array-visualization {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .array-element {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            padding: 12px 8px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
        }

        .array-element.current {
            background: #ffd700;
            border-color: #ffb347;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .array-element.reachable {
            background: #90EE90;
            border-color: #32CD32;
        }

        .array-element.target {
            background: #ff6b6b;
            border-color: #ff5252;
            color: white;
        }

        .array-element.path {
            background: #4ecdc4;
            border-color: #26a69a;
            color: white;
        }

        .element-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .element-index {
            font-size: 12px;
            color: #666;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .result-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .algorithm-steps {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .step {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
            background: white;
            border-radius: 0 8px 8px 0;
        }

        .step.active {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255,255,255,0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #333;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .complexity-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #2196f3;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .array-element {
                min-width: 50px;
                padding: 8px 6px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const App = () => {
            return (
                <div className="App">
                    <JumpGame />
                </div>
            );
        };

        const JumpGame = () => {
            const [nums, setNums] = React.useState([2, 3, 1, 1, 4]);
            const [inputValue, setInputValue] = React.useState('2,3,1,1,4');
            const [result, setResult] = React.useState(null);
            const [isCalculating, setIsCalculating] = React.useState(false);
            const [error, setError] = React.useState('');
            const [currentStep, setCurrentStep] = React.useState(-1);
            const [steps, setSteps] = React.useState([]);
            const [visualization, setVisualization] = React.useState({
                current: -1,
                reachable: [],
                path: []
            });

            const jump = (nums) => {
                const n = nums.length;
                if (n <= 1) return 0;

                const steps = [];
                let jumps = 0;
                let currentEnd = 0;
                let farthest = 0;
                let path = [];
                let currentPos = 0;

                for (let i = 0; i < n - 1; i++) {
                    farthest = Math.max(farthest, i + nums[i]);

                    steps.push({
                        step: steps.length + 1,
                        description: `At index ${i}, can reach up to index ${i + nums[i]}. Farthest reachable: ${farthest}`,
                        current: i,
                        reachable: Array.from({length: Math.min(i + nums[i] + 1, n)}, (_, idx) => idx).filter(idx => idx > i),
                        jumps: jumps,
                        currentEnd: currentEnd,
                        farthest: farthest
                    });

                    if (i === currentEnd) {
                        jumps++;
                        currentEnd = farthest;
                        path.push(i);

                        steps.push({
                            step: steps.length + 1,
                            description: `Made jump ${jumps}. New boundary: ${currentEnd}`,
                            current: i,
                            reachable: [],
                            jumps: jumps,
                            currentEnd: currentEnd,
                            farthest: farthest,
                            jumpMade: true
                        });

                        if (currentEnd >= n - 1) {
                            path.push(n - 1);
                            break;
                        }
                    }
                }

                return { jumps, steps, path };
            };

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
            };

            const parseInput = () => {
                try {
                    const parsed = inputValue.split(',').map(num => {
                        const trimmed = num.trim();
                        if (trimmed === '') throw new Error('Empty value');
                        const parsed = parseInt(trimmed);
                        if (isNaN(parsed)) throw new Error(`"${trimmed}" is not a valid number`);
                        if (parsed < 0) throw new Error('Numbers must be non-negative');
                        if (parsed > 1000) throw new Error('Numbers must be <= 1000');
                        return parsed;
                    });

                    if (parsed.length === 0) throw new Error('Array cannot be empty');
                    if (parsed.length > 10000) throw new Error('Array length must be <= 10000');

                    return parsed;
                } catch (err) {
                    throw new Error(`Invalid input: ${err.message}`);
                }
            };

            const calculateJumps = async () => {
                try {
                    setError('');
                    setIsCalculating(true);
                    setResult(null);
                    setCurrentStep(-1);
                    setVisualization({ current: -1, reachable: [], path: [] });

                    const parsedNums = parseInput();
                    setNums(parsedNums);

                    await new Promise(resolve => setTimeout(resolve, 500));

                    const { jumps, steps, path } = jump(parsedNums);

                    setResult(jumps);
                    setSteps(steps);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsCalculating(false);
                }
            };

            const visualizeStep = async (stepIndex) => {
                if (stepIndex >= 0 && stepIndex < steps.length) {
                    setCurrentStep(stepIndex);
                    const step = steps[stepIndex];
                    setVisualization({
                        current: step.current,
                        reachable: step.reachable || [],
                        path: steps.slice(0, stepIndex + 1)
                                   .filter(s => s.jumpMade)
                                   .map(s => s.current)
                    });
                }
            };

            const resetVisualization = () => {
                setCurrentStep(-1);
                setVisualization({ current: -1, reachable: [], path: [] });
            };

            const loadExample = (exampleNums) => {
                const exampleStr = exampleNums.join(',');
                setInputValue(exampleStr);
                setNums(exampleNums);
                setResult(null);
                setError('');
                setCurrentStep(-1);
                setSteps([]);
                setVisualization({ current: -1, reachable: [], path: [] });
            };

            const getElementClass = (index) => {
                let classes = 'array-element';

                if (index === visualization.current) {
                    classes += ' current';
                } else if (visualization.reachable.includes(index)) {
                    classes += ' reachable';
                } else if (visualization.path.includes(index)) {
                    classes += ' path';
                }

                if (index === nums.length - 1) {
                    classes += ' target';
                }

                return classes;
            };

            return (
                <div className="jump-game-container" data-testid="jump-game-container">
                    <div className="header">
                        <h1>Jump Game II</h1>
                        <p>Find the minimum number of jumps to reach the last index</p>
                    </div>

                    <div className="main-content">
                        <div className="input-section">
                            <h2>Input Configuration</h2>

                            <div className="input-group">
                                <label htmlFor="array-input">
                                    Array (comma-separated integers):
                                </label>
                                <input
                                    id="array-input"
                                    data-testid="array-input"
                                    type="text"
                                    value={inputValue}
                                    onChange={handleInputChange}
                                    placeholder="e.g., 2,3,1,1,4"
                                    className="array-input"
                                />
                            </div>

                            <div className="button-group">
                                <button
                                    data-testid="calculate-btn"
                                    onClick={calculateJumps}
                                    disabled={isCalculating}
                                    className="btn btn-primary"
                                >
                                    {isCalculating ? 'Calculating...' : 'Calculate Jumps'}
                                </button>

                                <button
                                    data-testid="example1-btn"
                                    onClick={() => loadExample([2, 3, 1, 1, 4])}
                                    className="btn btn-secondary"
                                >
                                    Example 1
                                </button>

                                <button
                                    data-testid="example2-btn"
                                    onClick={() => loadExample([2, 3, 0, 1, 4])}
                                    className="btn btn-secondary"
                                >
                                    Example 2
                                </button>
                            </div>

                            {error && (
                                <div className="error-message" data-testid="error-message">
                                    {error}
                                </div>
                            )}
                        </div>

                        <div className="visualization-section">
                            <h2>Array Visualization</h2>

                            <div className="legend">
                                <div className="legend-item">
                                    <div className="legend-color" style={{backgroundColor: '#ffd700', borderColor: '#ffb347'}}></div>
                                    Current Position
                                </div>
                                <div className="legend-item">
                                    <div className="legend-color" style={{backgroundColor: '#90EE90', borderColor: '#32CD32'}}></div>
                                    Reachable
                                </div>
                                <div className="legend-item">
                                    <div className="legend-color" style={{backgroundColor: '#4ecdc4', borderColor: '#26a69a'}}></div>
                                    Jump Path
                                </div>
                                <div className="legend-item">
                                    <div className="legend-color" style={{backgroundColor: '#ff6b6b', borderColor: '#ff5252'}}></div>
                                    Target
                                </div>
                            </div>

                            <div className="array-visualization" data-testid="array-visualization">
                                {nums.map((num, index) => (
                                    <div
                                        key={index}
                                        className={getElementClass(index)}
                                        data-testid={`array-element-${index}`}
                                    >
                                        <div className="element-value">{num}</div>
                                        <div className="element-index">{index}</div>
                                    </div>
                                ))}
                            </div>

                            {steps.length > 0 && (
                                <div className="button-group">
                                    <button
                                        data-testid="visualize-btn"
                                        onClick={() => {
                                            if (currentStep < steps.length - 1) {
                                                visualizeStep(currentStep + 1);
                                            } else {
                                                visualizeStep(0);
                                            }
                                        }}
                                        className="btn btn-success"
                                    >
                                        {currentStep < steps.length - 1 ? 'Next Step' : 'Restart'}
                                    </button>

                                    <button
                                        data-testid="reset-btn"
                                        onClick={resetVisualization}
                                        className="btn btn-secondary"
                                    >
                                        Reset
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {result !== null && (
                        <div className="result-section fade-in" data-testid="result-section">
                            <h2 className="result-title">
                                ðŸŽ¯ Result
                            </h2>
                            <div className="result-value" data-testid="result-value">
                                Minimum jumps: {result}
                            </div>

                            <div className="complexity-info">
                                <strong>Time Complexity:</strong> O(n) - Single pass through array<br/>
                                <strong>Space Complexity:</strong> O(1) - Only constant extra space used<br/>
                                <strong>Algorithm:</strong> Greedy approach using jump boundaries
                            </div>

                            {steps.length > 0 && (
                                <div className="algorithm-steps">
                                    <h3>Algorithm Steps:</h3>
                                    {steps.map((step, index) => (
                                        <div
                                            key={index}
                                            className={`step ${currentStep === index ? 'active' : ''}`}
                                            data-testid={`step-${index}`}
                                        >
                                            <strong>Step {step.step}:</strong> {step.description}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
